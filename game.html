<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Quiz - Play</title>

  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <div class="container">
    <!-- 13. Create a Spinning Loader -->
    <!-- 13.2 create div w/ #loader -->
    <!-- <div id="loader">Loading ...</div> -->
    <div id="loader"></div>
    <!-- <div id="home" class="justify-center flex-column"> -->
    <!-- 13.3. add the .hidden class to hide the game by default, go to game.css to add style to loader -->

    <div id="game" class="justify-center flex-column hidden">
      <!-- Head's Up Display (HUD) -->
      <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">
            Question
          </p>
          <!-- Progress Bar -->
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div id="hud-item">
          <p class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
      </div><!-- id="hud" -->
        
        <!-- 13.1 remove the placeholder text -->
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p> 
          <p class="choice-text" data-number="1"></p> 
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p> 
          <p class="choice-text" data-number="2"></p> 
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p> 
          <p class="choice-text" data-number="3"></p> 
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p> 
          <p class="choice-text" data-number="4"></p> 
        </div>
    </div><!-- id="home" class="justify-center flex-column" -->
  </div><!-- class="container" -->

  <script src="game.js"></script>
</body>
</html>
